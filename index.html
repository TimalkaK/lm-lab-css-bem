<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body class="body">
    <h1 class="heading">BEM Wars</h1>
    <div class="container">
        <div class="card card--dark">
            <h2 class="card__heading card__heading--dark">The Dark Side</h2>
            <img src="./images/vader.jpeg">
            <p class="card__content card__content--dark">Nesting!</p>
            <p class="card__content card__content--dark">Conflict!</p>
            <p class="card__content card__content--dark">Specificity Wars!</p>
            <p class="card__content card__content--dark">Cookies</p>
            <button class="card__button card__button--danger" type="button">DANGER</button> 
        </div>

        <div class="card card--light">
            <h2 class="card__heading card__heading--light">The Force</h2>
            <img src="./images/yoda.jpeg">
            <p class="card__content card__content--light">Love</p>
            <p class="card__content card__content--light">Beauty</p>
            <p class="card__content card__content--light">CSS that Scales!</p>
            <p class="card__content card__content--light">Great warrior. Wars not make one great!</p>
            <button class="card__button card__button--calm" type="button">CALM</button> 
        </div>
    </div>
</body>

</html>
